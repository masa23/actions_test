name: onpush 

on: [push]

jobs:
  ontest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ls
        id: check_file
        run: |
          if [ -f /home/runner/work/actions_test/actions_test/.github/workflows/hoge.yaml ]; then
            echo "file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "file_exists=false" >> $GITHUB_OUTPUT
          fi
  hoge:
    runs-on: ubuntu-latest
    needs: ontest
    steps:
      - name: echo file_exists
        run: |
          cat $GITHUB_OUTPUT
