name: onpush 

on: [push]

jobs:
  ontest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ls
        id: check_file
        run: |
          if [ -f /home/runner/work/actions_test/actions_test/.github/workflows/hoge.yaml ]; then
            echo "::set-output name=file_exists::true"
          else
            echo "::set-output name=file_exists::false"
          fi

  hoge:
    needs: ontest
    if: ${{ needs.ontest.outputs.file_exists == 'true' }}
    uses: ./.github/workflows/hoge.yaml
