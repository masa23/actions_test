name: onpush 

on: [ push ]

jobs:
  ontest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ls
        id: check_file
        run: |
          echo "hoge" > hoge.txt
      - uses: actions/upload-artifact@v3
        with:
          name: hoge-file
          path: hoge.txt
  hoge:
    runs-on: ubuntu-latest
    needs: ontest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: hoge-file
      - name: echo file_exists
        run: |
          cat hoge.txt 
